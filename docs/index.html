<html lang="en"><head><!DOCTYPE html><head><meta charset="utf-8"><title>Pokemon Speedrunning - Gen 1 DVs</title><meta content="Pokemon Gen 1-2 DV Calculator" name="description"><meta content="width=device-width,initial-scale=1" name="viewport"><link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"><link href="css/styles.css" rel="stylesheet"></head></head><body><nav class="bg-dark navbar navbar-dark navbar-expand-lg"><a class="navbar-brand" href="index.html">Gen 1 DV Calculator</a><button class="navbar-toggler" type="button" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" data-target="#navbarSupportedContent" data-toggle="collapse"><span class="navbar-toggler-icon"></span></button><div class="collapse navbar-collapse" id="navbarSupportedContent"><ul class="mr-auto navbar-nav"><li class="active nav-item"><a class="nav-link" href="index.html">Home</a></li></ul></div></nav><div class="container"><h1>Pokemon Yellow DV Calculator</h1><p class="lead">For use with Glitchless Classic Speedruns</p></div><div class="bg-light border-bottom border-top pt-2"><div class="container"><p class="h3">Possible DVs</p><div class="row"><div class="col-2" data-dvtype="hp"><p class="h6">HP</p><p class="dvRange"></p></div><div class="col-2" data-dvtype="attack"><p class="h6">Attack</p><p class="dvRange"></p></div><div class="col-2" data-dvtype="defense"><p class="h6">Defense</p><p class="dvRange"></p></div><div class="col-2" data-dvtype="speed"><p class="h6">Speed</p><p class="dvRange"></p></div><div class="col-2" data-dvtype="special"><p class="h6">Special</p><p class="dvRange"></p></div></div></div></div><div class="container"><p class="lead">Click a Stat to Narrow Possible DVs</p><div class="row dvButtons"><div class="col-2" data-stattype="hp"><p class="h6">HP</p><div class="btn-group-lg btn-group-vertical" aria-label="Possible hp stats" role="group"></div></div><div class="col-2" data-stattype="attack"><p class="h6">Attack</p><div class="btn-group-lg btn-group-vertical" aria-label="Possible attack stats" role="group"></div></div><div class="col-2" data-stattype="defense"><p class="h6">Defense</p><div class="btn-group-lg btn-group-vertical" aria-label="Possible defense stats" role="group"></div></div><div class="col-2" data-stattype="speed"><p class="h6">Speed</p><div class="btn-group-lg btn-group-vertical" aria-label="Possible speed stats" role="group"></div></div><div class="col-2" data-stattype="special"><p class="h6">Special</p><div class="btn-group-lg btn-group-vertical" aria-label="Possible special stats" role="group"></div></div></div><div class="bg-light fixed-bottom"><hr><div class="container"><div class="row"><div class="form-group"><label class="col-form-label" for="level">Nido's Level</label></div><div class="form-group col-6 col-md-3 input-group"><div class="input-group-prepend"><button class="btn btn-primary" type="button" id="decrementLevel">-</button></div><input class="form-control" id="level" max="23" min="6" type="number" value="6"><div class="input-group-append"><button class="btn btn-primary" type="button" id="incrementLevel">+</button></div></div><div class="form-group col-3"><button class="btn btn-danger" type="button" id="reset">Reset!</button></div></div></div></div></div><script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"></script><script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"></script><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" crossorigin="anonymous" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/k
